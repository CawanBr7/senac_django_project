<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Conta</title>
    <link rel="stylesheet" href="/css/altsenha2.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Recuperação de Conta</h1>
        </div>
    </header>

    <main>
        <section id="alterar-senha">
            <h2>Alterar minha senha</h2>
            <form id="form-alterar-senha">
                <label for="code-verificacao">Código de Verificação:</label>
                <input type="text" id="code-verificacao" placeholder="Digite o código de verificação" required>

                <label for="nova-senha">Nova Senha:</label>
                <input type="password" id="nova-senha" placeholder="Digite sua nova senha" required>

                <label for="confirmar-senha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua nova senha" required>

                <button type="submit">Alterar Senha</button>
            </form>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
