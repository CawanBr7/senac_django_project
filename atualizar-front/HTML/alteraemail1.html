<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Email</title>
    <link rel="stylesheet" href="/css/alteraremail1.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Alteração de Email</h1>
        </div>
    </header>

    <main>
        <section id="alterar-senha">
            <h2>Alteração de Email</h2>
            <form id="form-alterar-senha">
                <label for="code-verificacao">Código de Verificação:</label>
                <input type="text" id="code-verificacao" placeholder="Digite o código de verificação" required>

                <label for="nova-email">Novo Email:</label>
                <input type="text" id="nova-Email" placeholder="Digite seu novo Email" required>

                <label for="confirmar-Email">Confirmar Novo Email:</label>
                <input type="text" id="confirmar-Email" placeholder="Confirme seu novo Email" required>

                <button type="submit">Alterar Email</button>
            </form>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
