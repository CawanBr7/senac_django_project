    <div class="profile">
        <h1>Editar Perfil</h1>
        <form action="/scripts/editar-perfil.php" method="POST" enctype="multipart/form-data">
            <!-- Foto de perfil -->
            <div class="profile-header">
                <label for="profile-image">
                    <img id="profile-preview" src="https://via.placeholder.com/120" alt="">
                </label>
                <input type="file" name="profile-image" id="profile-image" accept="image/*" onchange="previewImage(event)">
            </div>

            <!-- Campos de texto -->
            <div class="info">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" value="João da Silva" required>

                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" value="29" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="joao.silva@exemplo.com" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="123.456.789-00" required>

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" value="2000-02-10" required>

                <label for="subscription">Tipo de Assinatura:</label>
                <select id="subscription" name="subscription">
                    <option value="premium" selected>Premium</option>
                    <option value="basic">Básico</option>
                </select>

                <label for="start-date">Data de Início:</label>
                <input type="date" id="start-date" name="start-date" value="2024-01-01" required>

                <label for="expiry-date">Data de Vencimento:</label>
                <input type="date" id="expiry-date" name="expiry-date" value="2025-01-01" required>
            </div>

            <!-- Botão para salvar as alterações -->
            <div class="section">
                <button type="submit">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <script>
        // Função para pré-visualizar a imagem do perfil
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    document.getElementById('profile-preview').src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
