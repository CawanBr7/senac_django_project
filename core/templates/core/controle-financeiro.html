<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Finanças Pessoais e Pequenos Negócios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">

    <!-- Botão de Voltar no topo esquerdo -->
    <div class="voltar-container">
        <a href="inicio.html">
            <img src="/img/logo.png" alt="Logo">
        </a>
    </div>

    <!-- Seção de Finanças Pessoais -->
    <div class="container">
        <h1>Controle de Finanças Pessoais</h1>

        <div class="section">
            <h2>Finanças Pessoais</h2>
            <div class="form-group">
                <label for="renda">Renda Mensal</label>
                <input type="number" id="renda" placeholder="Digite sua renda mensal">
            </div>
            <div class="form-group">
                <label for="gastosFixos">Gastos Fixos Mensais</label>
                <input type="number" id="gastosFixos" placeholder="Digite seus gastos fixos mensais">
            </div>
            <div class="form-group">
                <label for="gastosVariaveis">Gastos Variáveis Mensais</label>
                <input type="number" id="gastosVariaveis" placeholder="Digite seus gastos variáveis">
            </div>
            <div class="form-group">
                <label for="investimentos">Investimentos</label>
                <input type="number" id="investimentos" placeholder="Digite o valor dos seus investimentos">
            </div>
            <div class="form-group">
                <label for="dividas">Dívidas</label>
                <input type="number" id="dividas" placeholder="Digite o valor das suas dívidas">
            </div>
            <div class="form-group">
                <label for="objetivoFinanceiro">Objetivo Financeiro</label>
                <input type="text" id="objetivoFinanceiro" placeholder="Descreva seu objetivo financeiro">
            </div>
            <div class="form-group">
                <button onclick="calcularFinancasPessoais()">Calcular Finanças</button>
            </div>

            <div id="resultadoFinancas" class="result"></div>
            <div id="alertaFinancas" class="alert"></div>
        </div>
    </div>

    <!-- Seção de Informações Bancárias -->
    <div class="container">
        <h1>Informações Bancárias</h1>

        <form action="#" method="POST">
            <!-- Banco -->
            <div class="form-group">
                <label for="banco">Selecione o Banco:</label>
                <select id="banco" name="banco" onchange="mostrarOutroBanco()">
                    <option value="">Escolha o Banco</option>
                    <option value="001">Banco do Brasil</option>
                    <option value="033">Santander</option>
                    <option value="104">Caixa Econômica Federal</option>
                    <option value="237">Bradesco</option>
                    <option value="341">Itaú</option>
                    <option value="745">Banco Citibank</option>
                    <option value="748">Sicredi</option>
                    <option value="399">HSBC</option>
                    <option value="004">Banco de Brasília (BRB)</option>
                    <option value="634">Banco Safra</option>
                    <option value="356">Banco Real (atualmente Santander)</option>
                    <option value="002">Banco de Lageado</option>
                    <option value="003">Banco da Amazônia</option>
                    <option value="007">Banrisul</option>
                    <option value="012">Banpará</option>
                    <option value="013">Banco do Estado de São Paulo (Banespa)</option>
                    <option value="019">HSBC Brasil</option>
                    <option value="022">Bancodo Nordeste do Brasil (BNB)</option>
                    <option value="024">Banco de Pernambuco</option>
                    <option value="029">Banco do Estado do Rio Grande do Sul (Banrisul)</option>
                    <option value="033">Banco Santander (Brasil)</option>
                    <option value="041">Banco do Estado do Rio de Janeiro (BERJ)</option>
                    <option value="042">Banco de Minas Gerais (BMG)</option>
                    <option value="045">Banco Opportunity</option>
                    <option value="047">Banco do Estado do Maranhão (BEM)</option>
                    <option value="051">Banco Simples</option>
                    <option value="052">Banco Fator</option>
                    <option value="060">Banco de Crédito Real de Minas Gerais</option>
                    <option value="065">Banco Bradesco BBI</option>
                    <option value="066">Banco ModalMais</option>
                    <option value="069">Banco Daycoval</option>
                    <option value="070">Banco do Estado do Espírito Santo (Banestes)</option>
                    <option value="072">Banco Fibra</option>
                    <option value="075">Banco Modal</option>
                    <option value="076">Banco Nissan</option>
                    <option value="077">Banco A.J. Renner</option>
                    <option value="078">Banco Barclays</option>
                    <option value="080">Banco Modal Bank</option>
                    <option value="081">Banco Itaú BBA</option>
                    <option value="082">Banco do Estado de Goiás (BEG)</option>
                    <option value="083">Banco da China</option>
                    <option value="085">Banco Safra</option>
                    <option value="086">Banco Omega</option>
                    <option value="089">Banco Sudameris</option>
                    <option value="090">Banco Pactual</option>
                    <option value="094">Banco Votorantim</option>
                    <option value="096">Banco Mercantil do Brasil</option>
                    <option value="099">Banco do Estado do Acre (Banco Acreano)</option>
                    <option value="outro">Outro Banco</option>
                </select>
            </div>

            <!-- Outro Banco -->
            <div class="form-group" id="outroBanco">
                <label for="outroBancoInput">Informe o Nome do Banco:</label>
                <input type="text" id="outroBancoInput" name="outroBanco" placeholder="Digite o nome do banco" required>
            </div>

            <!-- Agência -->
            <div class="form-group">
                <label for="agencia">Número da Agência:</label>
                <input type="text" id="agencia" name="agencia" placeholder="Digite o número da agência" maxlength="4"
                    required>
            </div>

            <!-- Conta -->
            <div class="form-group">
                <label for="conta">Número da Conta:</label>
                <input type="text" id="conta" name="conta" placeholder="Digite o número da conta" maxlength="12"
                    required>
            </div>

            <!-- Autenticação -->
            <div class="form-group">
                <label for="autenticacao">Código de Autenticação:</label>
                <input type="password" id="autenticacao" name="autenticacao"
                    placeholder="Digite o código de autenticação" required>
            </div>

            <!-- Botão de Envio -->
            <button type="submit">Enviar</button>
        </form>
    </div>

 


</body>

</html>
