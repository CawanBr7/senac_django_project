<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bancário</title>
</head>
<body>
    <link rel="stylesheet" href="/PI.Senac 01/css/banco.css">
    <a href="inicio.html">
        <div class="logo"><img src="/img/logo.png" alt="Logo"></div>
     </a>

    <div class="container">
        <h1>Informações Bancárias</h1>

        <form action="#" method="POST">
            <!-- Banco -->
            <div class="form-group">
                <label for="banco">Selecione o Banco:</label>
                <select id="banco" name="banco" onchange="mostrarOutroBanco()">
                    <option value="">Escolha o Banco</option>
                    <option value="001">Banco do Brasil</option>
                    <option value="033">Santander</option>
                    <option value="104">Caixa Econômica Federal</option>
                    <option value="237">Bradesco</option>
                    <option value="341">Itaú</option>
                    <option value="745">Banco Citibank</option>
                    <option value="748">Sicredi</option>
                    <option value="399">HSBC</option>
                    <option value="004">Banco de Brasília (BRB)</option>
                    <option value="634">Banco Safra</option>
                    <option value="003">Banco da Amazônia</option>
                    <option value="007">Banrisul</option>
                    <option value="012">Banpará</option>
                    <option value="022">Banco do Nordeste do Brasil (BNB)</option>
                    <option value="041">Banco do Estado do Rio de Janeiro (BERJ)</option>
                    <option value="077">Banco Inter</option>
                    <option value="249">Banco Modal (ModalMais)</option>
                    <option value="260">Nubank</option>
                    <option value="334">Banco Neon</option>
                    <option value="357">C6 Bank</option>
                    <option value="021">Banco Original</option>
                    <option value="323">Mercado Pago</option>
                    <option value="332">Ame Digital</option>
                    <option value="383">PagBank</option>
                    <option value="142">PicPay</option>
                    <option value="290">BS2</option>
                    <option value="336">Banco Digio</option>
                    <option value="364">Gerencianet</option>
                    <option value="380">Banco Cora</option>
                    <option value="381">Banco Next</option>
                    <option value="382">Banco Pan</option>
                    <option value="746">Banco Modal</option>
                    <option value="756">Sicoob</option>
                    <option value="389">Banco Mercantil do Brasil</option>
                    <option value="399">HSBC Brasil</option>
                    <option value="999">Outro Banco</option>
                </select>
            </div>

            <div class="form-group" id="outroBanco" style="display:none;">
                <label for="outroBancoInput">Informe o Nome do Banco:</label>
                <input type="text" id="outroBancoInput" name="outroBanco" placeholder="Digite o nome do banco" required>
            </div>

            <!-- Agência -->
            <div class="form-group">
                <label for="agencia">Número da Agência:</label>
                <input type="text" id="agencia" name="agencia" placeholder="Digite o número da agência" maxlength="4" required>
            </div>

            <!-- Conta -->
            <div class="form-group">
                <label for="conta">Número da Conta:</label>
                <input type="text" id="conta" name="conta" placeholder="Digite o número da conta" maxlength="12" required>
            </div>

            <!-- Autenticação / Código de Segurança -->
            <div class="form-group">
                <label for="autenticacao">Código de Autenticação:</label>
                <input type="password" id="autenticacao" name="autenticacao" placeholder="Digite o código de autenticação" required>
            </div>

            <!-- Botões -->
            <button type="submit">Enviar</button>
            <a href="inicio.html">
                <button type="button" class="voltar">Voltar para a Home</button>
            </a>
        </form>
    </div>
</body>
</html>
