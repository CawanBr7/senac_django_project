{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreCash - Cadastro</title>
    <!-- Usando a tag static para referenciar o arquivo CSS -->
    <link rel="stylesheet" href="{% static 'core/css/cadastro.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <h1>Cadastro</h1>
    <div class="Formulario">
        <form action="" method="POST">
            {% csrf_token %}  <!-- Token CSRF para proteção de formulários POST no Django -->
            <div class="User">
                <label for="email">Email/Usuario:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="name">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="date">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

            <div class="password">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <br>
                <label for="confirma-senha">Confirme a Senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required>
            </div>
            <a class="volte" href="{% url 'login' %}">Volte ao login!</a>  <!-- link para a página de login -->
            <a class="volte" href="{% url 'inicio' %}">Voltar.</a>  <!-- link para a página inicial -->
            <div class="button">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>  

    <main class="quadrado">
        <div class="logos">
            <label for="logo" class="logo1">
                <!-- Usando a tag static para referenciar a imagem do Google -->
                <img src="{% static 'core/img/icons8-google-logo-48.png' %}" alt="">
                <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&osid=1&passive=1209600&service=mail&ifkv=AcMMx-fSIoU1OPoVBVU9MUl4b8BYp8siWhKezRLVBGwHigeikIuXCfR0jIl9l4nmh7BgX43oQWwSbg&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Cadastrar com Google</a>
            </label>
            <label for="logo1" class="logo2">
                <!-- Usando a tag static para referenciar a imagem do Facebook -->
                <img src="{% static 'core/img/icons8-facebook-novo-48.png' %}" alt="">
                <a href="https://www.linkedin.com/signup/cold-join">Cadastrar com Facebook</a>
            </label>
        </div>
    </main>

</body>

</html>
