     </a>
    <div class="container">
        <h1>Adicionar Conta de Usuário</h1>

        <form action="#" method="POST">
            <!-- Nome -->
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="codigoSegunca">Codigo de Segurança:</label>
                <input type="password" id="codigoSegunca" name="codigoSegunca" placeholder="Codigo de Segurança" required>
            </div>
            <!-- CPF -->
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" required>
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <!-- Confirmação de Senha -->
            <div class="form-group">
                <label for="confirmacaoSenha">Confirme a Senha:</label>
                <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" placeholder="Confirme sua senha" required>
            </div>

            <!-- Botões -->
            <button type="submit">Cadastrar Conta</button>
            <a href="inicio.html">
                <button type="button" class="voltar-btn">Voltar</button>
            </a>
        </form>
    </div>
