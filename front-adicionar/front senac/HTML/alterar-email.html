<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="/css/estilo.css">
    <section id="alterar-email">
        <h2>Alterar meu e-mail</h2>
        <form id="form-alterar-email">
            <label for="email-atual">E-mail Atual:</label>
            <input type="email" id="email-atual" placeholder="Digite seu e-mail atual" required>

            <label for="novo-email">Novo E-mail:</label>
            <input type="email" id="novo-email" placeholder="Digite seu novo e-mail" required>

            <label for="confirmar-email">Confirmar Novo E-mail:</label>
            <input type="email" id="confirmar-email" placeholder="Confirme o novo e-mail" required>

            <button type="submit">Alterar E-mail</button>
        </form>
    </section>
</body>
</html>
